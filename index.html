<!DOCTYPE html>
  <html>
    <head>
      <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
    <body class="body">
      <div class="header-info">
        <img class="header-info-img" src="./eisenhower-matrix.jpg">
        <a class="info-link"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
      <div class="content-add">
        <p id="title-add">
          <label class="heading label-new-task" for="new-task">Add Item</label>
          <div class="task-wrapper">
            <input id="new-task" class="task outline-none input-text" type="text">
            <button class="outline-none button">Add</button>
          </div>
        </p>
        <h3 class="heading">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list-style-none li-item">
            <input type="checkbox" class="outline-none input-checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task outline-none input-text input-new-task">
            <button class="edit outline-none button">Edit</button>
            <button class="delete outline-none button">
              <img class="button-img-del" src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode list-style-none li-item">
          <input class="outline-none input-checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task outline-none input-text input-new-task">
          <button class="edit outline-none button">Save</button>
          <button class="delete outline-none button">
            <img class="button-img-del" src="./remove.svg">
          </button>
          </li>
        </ul>
        <h3 class="heading">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-style-none li-item">
            <input class="outline-none input-checkbox" type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task outline-none input-text input-new-task">
            <button class="edit outline-none button">Edit</button>
            <button class="delete outline-none button">
              <img class="button-img-del" src="./remove.svg">
            </button>
          </li>
        </ul>
      </div>
      <script src="app.js"></script>
    </body>
  </html>
