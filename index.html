<!DOCTYPE html>
  <html>
    <head>
      <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
    <body class="body">
      <header class="header-info">
        <img class="header-info-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="info-link"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
      <main class="main">
        <section>
        <h3 class="heading heading-new-task">Add Item</h3>
          <div class="task-wrapper">
            <input id="new-task" class="task outline-none input-text" type="text">
            <button class="button outline-none">Add</button>
          </div>        
        </section>
        <section>
        <h3 class="heading">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list-style-none li-item">
            <input type="checkbox" class="outline-none input-checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task outline-none input-text input-new-task">
            <button class="button-edit outline-none button">Edit</button>
            <button class="button-delete outline-none">
              <img class="button-img-del" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="edit-mode list-style-none li-item">
            <input class="outline-none input-checkbox" type="checkbox">
            <label class="task li-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task outline-none input-text input-new-task">
            <button class="button-edit outline-none">Save</button>
            <button class="button-delete outline-none">
              <img class="button-img-del" src="./remove.svg" alt="">
          </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="heading">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-style-none li-item">
            <input class="outline-none input-checkbox" type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task outline-none input-text input-new-task">
            <button class="button-edit outline-none button">Edit</button>
            <button class="button-delete outline-none">
              <img class="button-img-del" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      </main>
      <script src="app.js"></script>
    </body>
  </html>
